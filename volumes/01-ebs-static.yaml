apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 7Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-067e2131614ba9199  #ebs volume id

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static  #persistent volume name
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---

apiVersion: v1
kind: Pod
metadata:
  name: ebs-static
spec:
  nodeSelector: 
    topology.kubernetes.io/zone: us-east-1d
  containers:
  - name: nginx
    image: nginx
    volumeMounts:  # docekr run -v hostpath:container path
    - name: ebs-static
      mountPath: /usr/share/nginx/html
  volumes:
  - name: ebs-static #persistent volume name
    persistentVolumeClaim:
      claimName: ebs-static # persistent volume claim name